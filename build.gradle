// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.2'
        
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven {
            url "http://maven.byted.org/repository/android_public/"
        }
        maven {
            url "http://maven.byted.org/repository/videoarch/"
        }
        maven {
            url "http://maven.byted.org/repository/bytedance_android/"
        }
        maven {
            url "https://maven.byted.org/nexus/content/repositories/ss_app_android/"
        }
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
